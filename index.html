<!DOCTYPE html>
<html>
<head>
	<title>Lightbox</title>

</head>
<body>
<ul class="thumbnails">
	<li>
		<a href="images/graphics/1.jpeg">
			
				<img src="images/graphics/1.jpeg">
				
		</a>
	</li>

	<li>
		<a href="images/graphics/2.jpg">
			
				<img src="images/graphics/2.jpg">
				
		</a>
	</li>

	<li>
		<a href="images/graphics/3.jpeg">

		</a>
	</li>

	<li>
		<a href="images/graphics/4.jpeg">

		</a>
	</li>
</ul>

<div class="lightbox" data-state="hidden">
	<div class="lightbox-container">
		<button class="btn-close">Close</button>
		<div class="lightbox-content">
			<img class="lightbox-img" alt="">
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
